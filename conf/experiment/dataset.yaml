# @package _global_

# Override defaults for this specific experiment
defaults:
  - override /hydra/sweeper: basic

# Define the parameters to sweep over
hydra:
  sweeper:
    params:
      seed: 0
      embedding: ZZFeatureMap
      training.image_width: 3
      training.batch_size: 100
      dataset.name: mnist, fashion, cifar10, stl10, cxr8, eurosat_ms, eurosat_rgb, brain_tumor

# Execute with:
# uv run main.py +experiment=dataset -m


