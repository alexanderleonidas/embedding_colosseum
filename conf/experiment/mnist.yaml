# @package _global_

# Override defaults for this specific experiment
defaults:
  - dataset: mnist
  - override /hydra/sweeper: basic

# Define the parameters to sweep over
hydra:
  sweeper:
    params:
      seed: 0, 1
      image_preprocessing: None #, GaussianBlur
      embedding: FRQI, NEQR, OQIM, NAQSS, ZZFeatureMap, AngleEncoding, RMP
      training.image_width: ${dataset.image_width_sweep}
      training.batch_size: 100

# Execute with:
# uv run main.py +experiment=mnist -m
