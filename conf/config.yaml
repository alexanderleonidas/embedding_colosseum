defaults:
  - _self_
  - model: default
  - training: base

# Logging config
  - override hydra/job_logging: custom
  - override hydra/hydra_logging: default

# Random seed
seed: 0
embedding: ZZFeatureMap
# embedding: FRQI, NEQR, ZZFeatureMap

dataset:
  name: MNIST
  num_classes: 2


# Extra configuration for logging
hydra:
  searchpath:
    - file://conf/hydra/job_logging/
