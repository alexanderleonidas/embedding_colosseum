defaults:
  - _self_

# Logging config
  - override hydra/job_logging: custom
  - override hydra/hydra_logging: default
  # Override launcher for parallel experiments
  - override hydra/launcher: joblib

# Random seed
seed: 0
embedding: NAQSS
# embedding: FRQI, NEQR, OQIM, NAQSS, ZZFeatureMap, AngleEncoding, RMP

dataset:
  name: mnist
  num_classes: 2
  binary: True

training:
  epochs: 1
  batch_size: 100
  image_width: 4 # Number of pixels on one side of the square image
  lr: 0.05

model:
  num_layers: 3

# Extra configuration for logging
hydra:
  searchpath:
    - file://conf/hydra/job_logging/
  launcher:
    n_jobs: 1 # -1 to use all CPU cores
